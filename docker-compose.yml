version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./aethersite_storage:/app/storage
      - ./test_aethersite_storage:/app/test_aethersite_storage
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  aethersite_storage:
  test_aethersite_storage:
